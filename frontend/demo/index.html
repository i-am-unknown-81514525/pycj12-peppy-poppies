<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Secure Login with Python Captcha</title>

        <!-- External Dependencies -->
        <script src="https://cdn.jsdelivr.net/pyodide/v0.28.1/full/pyodide.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />

        <!-- Local Styles -->
        <link rel="stylesheet" href="styles.css" />
        <!-- PyScript CSS -->
        <link
            rel="stylesheet"
            href="https://pyscript.net/releases/2025.8.1/core.css"
        />
        <!-- This script tag bootstraps PyScript -->
        <script
            type="module"
            src="https://pyscript.net/releases/2025.8.1/core.js"
            integrity="sha512-gm6C2vG5jHW4W28dfI+bQC7gc8fImN49BU32MiFhtTsJK2CLpQVjakcVKGt+L3WDREIw41w783j5tUVP/kePYQ=="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <main class="main-container">
            <div class="login-container">
                <header class="header">
                    <h2><i class="fas fa-shield-alt"></i> Secure Login</h2>
                    <p>Authentication with Python Challenge</p>
                </header>

                <form id="loginForm" onsubmit="return false;">
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="username">Username</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user"></i>
                                <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    required
                                    placeholder="Enter your username"
                                    autocomplete="username"
                                />
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock"></i>
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    required
                                    placeholder="Enter your password"
                                    autocomplete="current-password"
                                />
                            </div>
                        </div>
                    </div>

                    <div
                        class="status-indicator"
                        id="statusIndicator"
                        aria-live="polite"
                    ></div>

                    <section id="python-captcha" class="hidden">
                        <iframe
                            id="captchaFrame"
                            class="hidden"
                            title="Python Captcha Challenge"
                            aria-label="Python Captcha Challenge"
                            data-src="[domain]/static/captcha.html?challenge_id=[challenge_id]"
                            sandbox="allow-scripts allow-same-origin"
                            aria-hidden="true"
                            style="width: 100%"
                        ></iframe>
                    </section>

                    <div class="action-buttons">
                        <button
                            type="submit"
                            class="btn btn-primary"
                            id="loginBtn"
                            onclick="handleLogin()"
                            disabled
                        >
                            <i class="fas fa-sign-in-alt"></i> Sign In to
                            Account
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Local JavaScript -->
        <script src="app.js"></script>
        <script
            type="mpy"
            domain="[domain]"
            min_mode="true"
            src="[domain]/static/captcha_handler.py"
        ></script>
    </body>
</html>
